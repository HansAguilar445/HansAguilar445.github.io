<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashboard</title>
        <link rel="shortcut icon" href="assets/img/favicon.png?v=2" type="image/x-icon">
        <link rel="stylesheet" href="assets/css/column.css" media="all">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    </head>
    <body>
        <div id="wrapper">
            <header>
                <div class="container flexbox">
                    <div class="title">
                        <h1>Dashboard</h1>
                    </div>
                    <form method="POST" action="#">
                        <input type="text" name="search" placeholder="Search">
                    </form>
                    <nav>
                        <ul>
                            <li><a href="#" target="_blank">Stats</a></li>
                            <li><a href="#" target="_blank">Settings</a></li>
                            <li><a href="#" target="_blank">My profile</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <main>
                <div class="container">
                    <div class="row">
                        <div class="col three">
                            <i class="fas fa-user"></i>
                            <p><span>245</span> users</p>
                        </div>
                        <div class="col three">
                            <i class="fas fa-pen-nib"></i>
                            <p><span>74</span> articles</p>
                        </div>
                        <div class="col three">
                            <i class="fas fa-comment"></i>
                            <p><span>27</span> messages</p>
                        </div>
                    </div>
                    <div class="row">
                         <div class="col three">
                            <i class="fas fa-users"></i>
                            <p><span>12</span> users</p>
                         </div>
                         <div class="col three">
                            <i class="fas fa-eye"></i>
                            <p><span>1125</span> users</p>
                         </div>
                         <div class="col three">
                            <i class="fas fa-calendar"></i>
                            <p><span>4</span> tasks</p>
                         </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
