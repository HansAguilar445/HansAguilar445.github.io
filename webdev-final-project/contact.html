    <body>
        <!-- Navbar -->
        <header>
            <div class="container">
                <div class="title">
                    <h1>Aguilar Digital</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>

                    <p><i class="fas fa-bars" title="Menu"></i></p>
                </div>
            </div>
        </header>
        <!-- Contact form -->
        <main>
            <div class="container">
                <div class="row-container row">
                    <div class="form">
                        <h2>Contact me</h2>
                        <form method="POST" action="#" name="contact">
                            <input type="text" name="Name" placeholder="Name" required>
                            <input type="email" name="email" placeholder="Email (abc@email.com)" pattern="^(?=^.{8,}$)[-_A-Za-z0-9]+([_.-][a-zA-Z0-9]+)*@[A-Za-z0-9]+([.-][a-zA-Z0-9]+)*\.[A-Za-z]{2,}$" required>
                            <textarea placeholder="Message" name="message" maxlength="1000" required></textarea>
                            <div class="buttons">
                                <input type="reset" value="Clear">
                                <input type="submit" value="Send">
                            </div>
                        </form>    
                    </div>
                    <div class="media">
                        <h2>Social Media</h2>
                        <ul>
                            <li><a class="twitter" href="#" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                            <li><a class="instagram" href="#" title="Instagram"><i class="fab fa-instagram"></i></a></li>
                            <li><a class="youtube" href="#" title="YouTube"><i class="fab fa-youtube"></i></a></li>
                        </ul>
                        <hr>
                        <h2>Email</h2>
                        <p>
                            hans.christian.aguilar@gmail.com
                        </p>
                    </div>
                </div>
            </div>    
        </main>
        <!-- Footer -->
        <footer>
            <div class="container">

            </div>
        </footer>
